<ion-view view-title="Explore">
  <ion-nav-buttons side="primary">

      <!--</button>-->

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" style="box-shadow: 0px 1px 5px #796F6F;margin-bottom: 2px;" ng-repeat="chat in referals" type="item-text-wrap" href="#/tabs/explore/{{chat.id}}">
        <img class="img img-responsive img-thumbnail" ng-src="{{chat.icons}}">

        <h2 class="list-title">{{chat.name}}</h2>

        <span class="badge" style="top: 28px;right: 45px;background-color:#4B3384" >{{chat.referrals.length}}</span>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
