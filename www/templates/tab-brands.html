<ion-view view-title="Brands">
  <ion-nav-buttons side="primary">
    <!--<button class="button" ng-click="doSomething()">-->

    <!--</button>-->
    <i class="ion-ios-search pull-right"></i>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" style="box-shadow: 0px 1px 5px #796F6F;margin-bottom: 2px;" ng-repeat="brand in brands" type="item-text-wrap" href="#/tab/brands/{{brand.id}}">
        <img class="img img-responsive img-thumbnail" ng-src="{{brand.icons}}">

        <h2 class="list-title">{{brand.name}}</h2>
        <!--<i class="icon ion-chevron-right icon-accessory"></i>-->

        <span class="badge" style="top: 28px;right: 45px;background-color:#4B3384" >{{brand.referrals.length}}</span>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
