<ion-view view-title="Dashboard" >

  <ion-content class="padding" style="background-color:#1A7C6F">

    <div class="panel-body" style="background: url('')">
      <div style="width:100%">
        <img style="margin:0 auto;" class="img img-responsive" src="img/logot-login.png">
      </div>
        <h2 class="text-center">Log in</h2>
        <form method="post" ng-submit="login()" name="loginForm" class="ng-pristine ng-invalid ng-invalid-required">
          <div class="form-group has-feedback">
            <input class="form-control input-lg ng-pristine ng-invalid ng-invalid-required ng-touched" type="text" name="email" ng-model="user.email" placeholder="Email" required="" autofocus="" style="">
            <span class="ion-at form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control input-lg ng-pristine ng-untouched ng-invalid ng-invalid-required" type="password" name="password" ng-model="user.password" placeholder="Password" required="">
            <span class="ion-key form-control-feedback"></span>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success" disabled="disabled" ng-click="loginClick()" style="color:white">Log in</button>
          <br>
          <p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
          </p>
          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        </form>
        <button class="btn btn-block btn-facebook" >
          <i class="ion-social-facebook"></i> Sign in with Facebook
        </button>
      </div>

  </ion-content>
</ion-view>
