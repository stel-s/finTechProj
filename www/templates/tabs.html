<style>
  .tabs  {
   background-color: gray!important;
    border-color:white;
  }
  .tabs-icon-top > .tabs-positive {
    background-color: gray!important;

  }
</style>
<ion-tabs class="tabs-icon-top tabs-positive">

  <ion-tab title="Home" icon="ion-home" href="#/tab/home">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Explore" icon="ion-map" ui-sref="tabs.explore"">
    <ion-nav-view name="home-explore"></ion-nav-view>
  </ion-tab>

  <ion-tab title="About" icon="ion-ios-information" href="#/tab/login">
    <ion-nav-view name="login-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Photo" icon-off="ion-camera" icon-on="ion-camera" ui-sref="tabs.photo">
  <ion-nav-view name="photo-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Contact" icon="ion-ios-world" ng-click="getPhoto()">
    <ion-nav-view name="contact-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Login" icon="ion-ios-world" ui-sref="tabs.login">
    <ion-nav-view name="login-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Login" icon="ion-ios-world" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


</ion-tabs>
